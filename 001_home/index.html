<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>40K Helper</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/mq_min_800.css" media="(min-width:800px)">
</head>

<body>
    <header>
        <h1>Warhammer 40K Phase Tracker</h1>
    </header>
    <main>
        <div id="mainSpacing">
            <div id="comm" class="buttonBackground">
                <h2 id="command">Command Phase</h2>
            </div>
            <div id="movebg" class="buttonBackground">
                <h2 id="movement">Movement Phase</h2>
            </div>
            <div id="psy" class="buttonBackground">
                <h2 id="psychic">Psychic Phase</h2>
            </div>
            <div id="shoot" class="buttonBackground">
                <h2 id="shooting">Shooting Phase</h2>
            </div>
            <div id="cha" class="buttonBackground">
                <h2 id="charge">Charge Phase</h2>
            </div>
            <div id="fi" class="buttonBackground">
                <h2 id="fight">Fight Phase</h2>
            </div>
            <div id="mora" class="buttonBackground">
                <h2 id="morale">Morale Phase</h2>
            </div>
        </div>
</main>

</body>

<script src="js/app.js"></script>

</html>
